<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container w-50 mt-4">
      <h1 class="display-4 text-center">Todo App</h1>

      <!-- Text Fields -->
      <form action="" id="book-form">
        <div class="form-group">
          <label for="title" class="mt-4">Task</label>
          <input type="text" id="task" class="form-control" />
        </div>

        <div class="form-group">
          <label for="title" class="mt-4">Description</label>
          <input type="text" id="description" class="form-control" />
        </div>

        <button
          type="button"
          id="add-book-btn"
          class="btn btn-primary mt-4 btn-block w-100"
          onclick="addTask()"
        >
          Add Task
        </button>
      </form>

      <!-- Book Library -->
      <table class="table table-striped mt-5 text-capitalize">
        <thead>
          <tr>
            <th>Sr</th>
            <th>Task</th>
            <th>Description</th>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
